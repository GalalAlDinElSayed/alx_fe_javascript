<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Dropdown filter for categories -->
    <div>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
        </select>
    </div>

    <!-- Display random quote -->
    <div id="quoteDisplay"></div>

    <!-- Button to show a new random quote -->
    <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>

    <!-- Add new quote -->
    <div id="addQuoteForm">
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()">Add Quote</button>
    </div>

    <!-- Export and import buttons -->
    <div>
        <button onclick="exportToJsonFile()">Export Quotes</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <!-- Conflict Resolution -->
    <div id="conflictNotification"></div>

    <script src="script.js"></script>
</body>
</html>
